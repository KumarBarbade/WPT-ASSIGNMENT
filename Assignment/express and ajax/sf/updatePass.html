<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node-Js with MySQL - Update Password</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(()=>{
            console.log("Its working fine....")
            $("#ChangePass").click(()=>{

            console.log("click on ChangePass...")

            let input = {userID:$("#userid").val(),
            oldpass:$("#oldpass").val(),
            newpass:$("#newpass").val(), }

            let ajaxParams ={
                data:input,
                url:"http://localhost:99/updatePass",
                type:'get',
                dataType:"json", 
                success:(opFromServer)=>{
                    if(opFromServer==true)
                    $(".col div").text(opFromServer.message)
                    else{
                    $(".col div").text(opFromServer.message)
                    }
                },
                error:(opFromServer)=>{
                        console.log(opFromServer)
                }
            }
            $.ajax(ajaxParams);
            })
        })
    </script>
    <style>
        .row{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 95vh;
        }
        .col{
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">
                <div>
                    <br>
                    <input type="text" id="userid" name="" placeholder="userID" required>
                    <br>
                    <br>
                    <input type="password" id="oldpass" name="" placeholder="Old Pass" required>
                    <br>
                    <br>
                    <input type="password" id="newpass" name="" placeholder="New password" id="" required>
                    <br>
                    <br>
                    <input type="submit" id="ChangePass" value="Change Password">
                </div>
        </div>
    </div>
</body>
</html>
